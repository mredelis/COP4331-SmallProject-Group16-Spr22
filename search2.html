<!doctype html>
<html>

<head>
    <title>Search</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <script src="https://kit.fontawesome.com/9462a813c4.js" crossorigin="anonymous"></script>

    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="css/style.css">

</head>

<body class="img js-fullheight" style="background-image: url(images/background.png);height:100vh">
    <form>
        <section class="ftco-section">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-6 text-center mb-5">
                        <h2 class="heading-section">Search</h2>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col">
                        <input type="text" class="form-control" placeholder="First name">
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Last name">
                    </div>
                    <div class="col">
                        <button class="rounded-circle btn"><i class="fa fa-search"
                                style=' font-size:20px;color:#B6BFD6'></i></button>
                        <button class="rounded-circle btn"><i class="fas fa-plus"
                                style='font-size:20px;color:#B6BFD6'></i></button>
                        <button class="rounded-circle btn"><i class="fas fa-minus"
                                style='font-size:20px;color:#B6BFD6'></i></button>
                    </div>
                </div>
            </div>
        </section>
</body>
