<!DOCTYPE html>
<html lang="en">

<head>
	<title>Contact Manager</title>
	<meta charset="utf-8">
	
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

	<link rel="stylesheet" href="css/style.css">

	<script src="https://code.jquery.com/jquery-1.9.1.js"></script>
</head>

<style>
	body {
      background: url(images/background.png) no-repeat center center fixed;
      -webkit-background-size: cover;
      -moz-background-size: cover;
      -o-background-size: cover;
      background-size: cover;
      /* color: #566787;
	  background: #f5f5f5; */
    }
</style>
<script>
	$(function() {

		if (localStorage.chkbx && localStorage.chkbx != '') {
			$('#rememberMe').attr('checked', 'checked');
			$('#login').val(localStorage.usrname);
		} else {
			$('#rememberMe').removeAttr('checked');
			$('#login').val('');
		}

		$('#rememberMe').click(function() {

			if ($('#rememberMe').is(':checked')) {
				// save username and password
				localStorage.usrname = $('#login').val();
				localStorage.chkbx = $('#rememberMe').val();
			} else {
				localStorage.usrname = '';
				localStorage.chkbx = '';
			}
		});
	});

</script>

<body class="img js-fullheight">
	<section class="ftco-section">
		<div class="container">
			<br></br>
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">Contact Manager</h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-6 col-lg-4">
					<div class="login-wrap p-0">
						<h3 class="mb-4 text-center">Sign In</h3>
						<form action="#" class="signin-form" onsubmit="doLogin(); return false;">
							<div class="form-group">
								<div style="text-align: center">
									<span id="loginResult" style="color: #ff0f0f"></span>
								</div>
							</div>
							<div class="form-group">
								<input id="login" type="text" class="form-control" placeholder="Username" required>
							</div>
							<div class="form-group">
								<input id="password" type="password" class="form-control" placeholder="Password"
									required>
								<span toggle="#password" class="fa fa-fw fa-eye field-icon toggle-password"></span>
							</div>
							<div class="form-group d-md-flex">
								<div class="w-50">
									<label class="checkbox-wrap checkbox-primary">
										Remember Me
										<input type="checkbox" value="remember-me"id="rememberMe" >
										<span class="checkmark"></span>
									</label>
								</div>
								<div class="w-50 text-md-right">
									<a href="#" style="color: #fff">Forgot Password</a>
								</div>
							</div>
							<div class="form-group">
								<button id="loginButton" onclick="doLogin();" type="submit"
									class="form-control btn btn-primary submit px-3">Sign In
								</button>
							</div>
						</form>
						<div class="form-group">
							<p class="w-100 text-center"> Don't have an account?
								<a href="register.html" style="color: #33bbff">Sign up here!</a>
							</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

	<script src="js/jquery.min.js"></script>
	<script src="js/popper.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/main.js"></script>
	<script type="text/javascript" src="js/md5.js"></script>
	<script type="text/javascript" src="js/code.js"></script>

</body>

</html>
