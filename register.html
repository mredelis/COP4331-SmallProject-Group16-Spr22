<!DOCTYPE html>
<html lang="en">

<head>
    <title>Contact Manager</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <script type="text/javascript" src="js/md5.js"></script>

    <script type="text/javascript" src="js/register.js"></script>

    <link rel="stylesheet" href="css/style.css">

</head>

<style>
    body {
      background: url(images/background.png) no-repeat center center fixed;
      -webkit-background-size: cover;
      -moz-background-size: cover;
      -o-background-size: cover;
      background-size: cover;
      /* color: #566787;
	background: #f5f5f5; */
    }
</style>

<body class="img js-fullheight">
    <!-- <section class="ftco-section"> -->
    <div class="container">
        <br></br>
        <div class="row justify-content-center">
            <h2 class="heading-section">Contact Manager</h2>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="login-wrap p-0">
                    <h3 class="mb-4 text-center">Sign Up</h3>
                    <form action="#" class="signin-form" onsubmit="doRegister(); return false;">
                        <div class="form-group">
                            <div style="text-align: center">
                                <span id="registerResult" style="color: #ff0f0f"></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <input id="firstName" type="text" class="form-control" placeholder="First Name" required>
                        </div>
                        <div class="form-group">
                            <input id="lastName" type="text" class="form-control" placeholder="Last Name" required>
                        </div>
                        <div class="form-group">
                            <input id="username" type="text" class="form-control" placeholder="Username" required>
                        </div>
                        <div class="form-group">
                            <input id="newPassword" type="password" class="form-control" placeholder="Password"
                                required>
                            <span toggle="#newPassword" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                        </div>
                        <div class="form-group mr-md-1">
                            <input id="confirmNewPassword" type="password" class="form-control"
                                placeholder="Confirm Password" required>
                            <span toggle="#confirmNewPassword"
                                class="fa fa-fw fa-eye field-icon toggle-password"></span>
                        </div>
                        <br></br>
                        <div class="form-group">
                            <div class="form-group">
                                <button id="registerButton" type="submit" onclick="doRegister(); return false;" class="form-control btn btn-primary submit px-3">
					Sign Up
                                </button>
                            </div>
                        </div>
                    </form>

                    <div class="form-group">
                        <p class="w-100 text-center">Already have an account?
                            <a href="http://cop4331-spring22.xyz/" style="color: #33bbff">Sign In</a>
                        </p>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <!-- </section> -->

    <script src="js/jquery.min.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>

    <div>
        <div id="redSnackbar"></div>
    </div>

</body>

</html>
