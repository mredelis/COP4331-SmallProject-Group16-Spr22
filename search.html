<body class="img js-fullheight" style="background-image: url(images/background.png);height:100vh">
    <form>
        <button id="logoutButton" type="button" class="btn btn-info btn-lg" onclick="doLogout();">Log out</button>
        <!-- <a href="#" id="logoutButton" type="button" class="btn btn-info btn-lg" onclick="doLogout();">
            <span class="glyphicon glyphicon-log-out"></span> Log out
        </a> -->
        <section class="ftco-section">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-6 text-center mb-5">
                        <!-- <h3 id="headerName" id="headerName">Welcome, PLACEHOLDER</h3> -->
                        <div id="loggedInDiv">
                            <span id="userName" style="color: white"></span><br />
                        </div>
                        <span id="headerName" class="heading-section"></span>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-md-6 text-center mb-5">
                        <h2 class="heading-section">Search</h2>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-md-3"></div>
                    <div class="col-md-6">
                        <input id="searchName" type="text" class="form-control" placeholder="Search...">
                    </div>
                    <!-- <div class="col">
                        <input type="text" class="form-control" placeholder="Last name">
                    </div> -->
                    <div class="col">
                        <button class="rounded-circle btn"><i class="fa fa-search"
                                style=' font-size:20px;color:#B6BFD6'></i></button>
                        <a href="#addEmployeeModal" class="btn btn-success" data-toggle="modal"><i class="fas fa-plus"></i></a>
                    </div>
                </div>
            </div>
        </section>
    </form>

<!-- Edit Modal HTML -->
<div id="addEmployeeModal" class="modal fade">
	<div class="modal-dialog">
		<div class="modal-content">
			<form>
				<div class="modal-header">						
					<h4 class="modal-title">Add Employee</h4>
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				</div>
				<div class="modal-body">					
					<div class="form-group">
						<label>Name</label>
						<input type="text" class="form-control" required>
					</div>
					<div class="form-group">
						<label>Email</label>
						<input type="email" class="form-control" required>
					</div>
					<div class="form-group">
						<label>Address</label>
						<textarea class="form-control" required></textarea>
					</div>
					<div class="form-group">
						<label>Phone</label>
						<input type="text" class="form-control" required>
					</div>					
				</div>
				<div class="modal-footer">
					<input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
					<input type="submit" class="btn btn-success" value="Add">
				</div>
			</form>
		</div>
	</div>
</div>

</body>
