<!doctype html>
<html>

<head>
    <title>Search</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <script src="https://kit.fontawesome.com/9462a813c4.js" crossorigin="anonymous"></script>

    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="css/style.css">

</head>

<body class="img js-fullheight" style="background-image: url(images/background.png);height:100vh">
    <form>
        <button id="logoutButton" type="button" class="btn btn-info btn-lg" onclick="doLogout();">Log out</button>
        <!-- <a href="#" id="logoutButton" type="button" class="btn btn-info btn-lg" onclick="doLogout();">
            <span class="glyphicon glyphicon-log-out"></span> Log out
        </a> -->
        <section class="ftco-section">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-6 text-center mb-5">
                        <!-- <h3 id="headerName" id="headerName">Welcome, PLACEHOLDER</h3> -->
                        <span id="headerName" class="heading-section"></span>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-md-6 text-center mb-5">
                        <h2 class="heading-section">Search</h2>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col">
                        <input type="text" class="form-control" placeholder="First name">
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Last name">
                    </div>
                    <div class="col">
                        <button class="rounded-circle btn"><i class="fa fa-search"
                                style=' font-size:20px;color:#B6BFD6'></i></button>
                        <button class="rounded-circle btn"><i class="fas fa-plus"
                                style='font-size:20px;color:#B6BFD6'></i></button>
                    </div>
                </div>
            </div>
        </section>
    </form>

    <script src="js/jquery.min.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
    <script type="text/javascript" src="js/md5.js"></script>
    <script type="text/javascript" src="js/search.js"></script>
    <script type="text/javascript" src="js/code.js"></script>
</body>
